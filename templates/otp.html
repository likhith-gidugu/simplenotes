<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* General styles for body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style for the form container */
form {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Input field styling */
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
}

/* Button styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #17181a;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #474e55;
}

/* Flash messages styling */
.flashes {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
    text-align: center;
}

.flashes h1 {
    color: #28a745;
    font-size: 18px;
    margin: 0;
    font-weight: normal;
}

/* Centering and responsiveness */
h1 {
    text-align: center;
}

ul {
    margin: 0;
    padding: 0;
}


    </style>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    <center><h1>{{ message }}</h1></center>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %}

<body>
  

    <form  method="POST">
        <p><input type="text" placeholder="enter your otp" name="otp">
        </p>
        <button>submit</button>
    </form>
    
</body>
</html>
